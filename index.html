<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/chart.bundle.min.js"></script>
  <script src="./js/sampleRawDataArray.js"></script>
  <script src="./js/samplePosDataJson.js"></script>
  <script src="./js/pcars.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/pcars.css" rel="stylesheet">

  <title>pcars web viewer</title>
</head>
<body> 
  <!--<div class="navbar navbar-default navbar-fixed-top">-->
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <a href = "#" class="navbar-brand">pcars web viewer</a>
    </div>
    <ul class="nav navbar-nav">
      <li>
        <button type="button" id="startPolling" class="btn btn-danger navbar-btn hover-expandable">
          <span class="glyphicon glyphicon-record" aria-hidden="true"></span><span class="hover-expand">&nbsp;Record</span>
        </button>
        <button type="button" id="stopPolling" class="btn btn-default navbar-btn hover-expandable" disabled>
          <span class="glyphicon glyphicon-stop" aria-hidden="true"></span><span class="hover-expand">&nbsp;Stop Recording</span>
        </button>  
      </li>
    </ul>
  </div>

  <hr />

  <div class="text-center">
    <button id="fireAjax" class="btn btn-primary">Fire Ajax</button>
    <button id="dumpResultsArray" class="btn btn-primary">Dump Results Array</button>
    <button id="loadSampleResultsArray" class="btn btn-primary">Load Sample Results Array</button>
    <button id="drawChart" class="btn btn-default">Draw Chart</button>
    <button id="updateChart" class="btn btn-default">Update Chart</button>
    <button id="recFromArray" class="btn btn-danger">Record From Result Array</button>
  </div>
  
  <hr />

  <div>
    <h2>Chart <button class="btn" data-toggle="collapse" data-target="#posChart">Show/Hide</button></h2>
    <div id="posChart" class="chart collapse in">
      <canvas id="posChartCanvas"></canvas>
    </div>

  </div>
  
  <hr />
  
  <div>
    <h2>Status</h2>
    <p id="status"></p>
    <p>Result-Array-Size: <span id="resultsSize">0</span></p>
  </div>

  <hr />

  <div>
    <h2>Last Response <button class="btn" data-toggle="collapse" data-target="#response">Show/Hide</button></h2>    
    <pre id="response" class="collapse">empty</pre>
  </div>
  
  <hr />

  <div>
    <h2>Results Array Dump <button class="btn" data-toggle="collapse" data-target="#resultsArrayDump">Show/Hide</button></h2>
    <pre id="resultsArrayDump" class="collapse">empty</pre>
  </div>
  
  <hr />

  <div>
    <h2>Chartist Source Array Dump <button class="btn" data-toggle="collapse" data-target="#chartistSourceArrayDump">Show/Hide</button></h2>
    <pre id="chartistSourceArrayDump" class="collapse">empty</pre>
  </div>
</body>
</html>
