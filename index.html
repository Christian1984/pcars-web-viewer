<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/pcars.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/pcars.css" rel="stylesheet">

  <title>pcars web viewer</title>
</head>
<body>
  <button id="fireAjax" class="btn btn-primary">Fire Ajax</button>
  <button id="startPolling" class="btn">Start Polling</button>
  <button id="stopPolling"  class="btn" disabled>Stop Polling</button>
  
  <hr />
  
  <div>
    <h2>Status:</h2>
    <p id="status"></p>
  </div>

  <hr />

  <div>
    <h2>Response:</h2>
    <pre id="response"></pre>
  </div>
</body>
</html>
